<!-- index_dev.html -->
<html>
<head>
  <!-- include handlebars library -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Employee Search App</title>
</head>
<body>
  <!-- Bootstrap styling added to professor's structure -->
  <div class="container-fluid bg-primary text-white p-3 mb-4">
    <h1>Employee Management System</h1>
    <p>CUS1172 - Project 4</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Search Employees</h3>
          </div>
          <div class="card-body">
            <form onsubmit="return false;" id="queryForm">
              <div class="mb-3">
                <label for="nameQuery" class="form-label">Search by name:</label>
                <input type="text" class="form-control" id="nameQuery" name="nameQuery" value="">
                <input id="queryByName" type="button" class="btn btn-primary mt-2" onclick="updateView(this)" value="Query" data-querytype="by_name">
              </div>
              
              <div class="mb-3">
                <label for="sQuery" class="form-label">Search by age:</label>
                <input type="text" class="form-control mb-2" id="startAgeQuery" name="startAgeQuery" value="1" placeholder="Start age">
                <input type="text" class="form-control mb-2" id="endAgeQuery" name="endAgeQuery" value="99" placeholder="End age">
                <input id="queryByAge" type="button" class="btn btn-success" onclick="updateView(this)" value="Query" data-querytype="by_age">
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div id="results" class="card">
          <div class="card-header">
            <h3>Results</h3>
          </div>
          <div class="card-body">
            <!-- Results will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for our application -->
  <script src="app_code_dev.js"> </script>
</body>
</html>

<script id="show_results_view" type="text/x-handlebars-template">
  <ul class="list-group">
    {{#each employees}}
      <li class="list-group-item">ID: {{this.id}} | name : {{this.employee_name}} | salary : $ {{this.employee_salary}} | {{this.employee_age}}</li>
    {{/each}}
  </ul>
</script>
