<!DOCTYPE html>
<html>
<head>
    <title>Employee Search - CUS1172 Project 4</title>
    <!-- bootstrap from class examples -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Employee Management System</h1>
        <p>CUS1172 - Project 4</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Search Options</h3>
                <input type="text" id="nameInput" placeholder="Enter name" class="form-control mb-2">
                <button onclick="searchByName()" class="btn btn-primary mb-3">Search by Name</button>
                
                <div class="mb-3">
                    <input type="number" id="startAge" placeholder="Start age" class="form-control mb-1" value="20">
                    <input type="number" id="endAge" placeholder="End age" class="form-control mb-1" value="30">
                    <button onclick="searchByAge()" class="btn btn-success">Search by Age</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Results</h3>
                <div id="results">
                    <p>Loading employees...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // basic functions for searching
        function loadAllEmployees() {
            fetch('/api')
                .then(response => response.json())
                .then(data => {
                    showResults(data.employee);
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = '<p>Error loading data</p>';
                    console.log(error);
                });
        }
        
        function searchByName() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('Please enter a name');
                return;
            }
            
            const url = '/api/by_name/' + name;
            console.log('calling name search:', url);
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('name search got back:', data.employee.length, 'results');
                    showResults(data.employee);
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = '<p>Search failed</p>';
                });
        }
        
        function searchByAge() {
            const start = document.getElementById('startAge').value;
            const end = document.getElementById('endAge').value;
            
            const url = '/api/by_age/' + start + '/' + end;
            console.log('calling age search:', url);
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('age search got back:', data.employee.length, 'results');
                    showResults(data.employee);
                })
                .catch(error => {
                    document.getElementById('results').innerHTML = '<p>Search failed</p>';
                });
        }
        
        function showResults(employees) {
            let html = '<ul class="list-group">';
            employees.forEach(emp => {
                html += '<li class="list-group-item">';
                html += 'ID: ' + emp.id + ' | ';
                html += emp.EmployeeName + ' | ';
                html += 'Age: ' + emp.EmployeeAge + ' | ';
                html += 'Salary: $' + emp.EmployeeSalary;
                html += '</li>';
            });
            html += '</ul>';
            document.getElementById('results').innerHTML = html;
        }
        
        // load data when page loads
        window.onload = function() {
            loadAllEmployees();
        };
    </script>
</body>
</html>
